/**
 * 商店信息响应
 * 包含商店内可购买的商品列表
 */
message VipLevelInfoMsgReply {
  repeated VIPLevelInfo rows = 1;  // 商品信息列表
}

// VIPLevel represents a VIP level configuration with its reward settings
message VIPLevelInfo {
  int64 id = 1;
  string level_name = 2;
  int64 level_val = 3;
  int64 is_default_level = 4;
  int64 growth_value = 5;
  int64 upgrade_reward_fertilizer_num = 6;
  int64 upgrade_reward_tree_maturity_period = 7;
  int64 upgrade_reward_tree_num = 8;
  string remarks = 9;
  int64 is_enabled = 10;
}


